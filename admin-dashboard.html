<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --sidebar-bg: #f0f0f0;
      --header-footer-bg: #4CAF50;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --sidebar-bg: #333;
      --header-footer-bg: #222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .header {
      background-color: var(--header-footer-bg);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      display: flex;
      height: calc(100vh - 100px);
    }

    .sidebar {
      background-color: var(--sidebar-bg);
      width: 200px;
      padding: 20px;
    }

    .sidebar a {
      display: block;
      color: var(--text-color);
      text-decoration: none;
      margin-bottom: 10px;
    }

    .main {
      flex-grow: 1;
      padding: 30px;
    }

    .footer {
      background-color: var(--header-footer-bg);
      color: white;
      text-align: center;
      padding: 10px;
    }

    .toggle-dark {
      font-size: 14px;
    }

    input[type="checkbox"] {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="header">
    <div><strong>Admin Dashboard</strong></div>
    <label class="toggle-dark">
      <input type="checkbox" id="darkModeToggle"> Dark Mode
    </label>
  </div>

  <div class="container">
    <div class="sidebar">
      <a href="#">Home</a>
      <a href="#">Users</a>
      <a href="#">Settings</a>
    </div>

    <div class="main">
      <h2>Welcome, Admin!</h2>
      <p>This is the main content area. Add charts, tables, or reports here.</p>
    </div>
  </div>

  <div class="footer">
    Â© 2025 Admin Panel
  </div>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark');
    });
  </script>

</body>
</html>
